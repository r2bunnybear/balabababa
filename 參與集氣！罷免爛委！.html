
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下架國民黨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000000;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    /* 背景輪播 */
    .background-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slideShow 15s infinite;
    }

    @keyframes slideShow {
      0%, 33% { background-image: url('images/image1.jpg'); }
      34%, 66% { background-image: url('images/image2.jpg'); }
      67%, 100% { background-image: url('images/image3.jpg'); }
    }

    .background-carousel {
      background-size: cover;
      background-position: center;
    }

    /* 大標題 */
    .main-title {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-out;
    }

    /* 副標題 */
    .sub-title {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: #CCCCCC;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* 點擊總數 */
    .counter {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
    }

    /* 彈幕樣式 */
    .plus-one {
      position: absolute;
      color: #FFFFFF;
      font-size: 1.2rem;
      animation: floatUp 1.5s ease-out forwards;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <!-- 背景輪播 -->
  <div class="background-carousel"></div>

  <!-- 大標題 -->
  <div class="main-title">珍重不再見！公民罷免見！下架國民黨！</div>

  <!-- 副標題 -->
  <div class="sub-title">點擊畫面任一處，參與集氣</div>

  <!-- 點擊總數 -->
  <div class="counter">目前點擊總數：<span id="clickCount">0</span></div>

  <script>
    let clickCount = localStorage.getItem('clickCount') || 0;

    // 更新點擊數顯示
    document.getElementById('clickCount').textContent = clickCount;

    // 點擊畫面事件
    document.body.addEventListener('click', function (e) {
      // 增加點擊數
      clickCount++;
      localStorage.setItem('clickCount', clickCount);
      document.getElementById('clickCount').textContent = clickCount;

      // 顯示彈幕效果
      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = e.clientX + 'px';
      plusOne.style.top = e.clientY + 'px';
      document.body.appendChild(plusOne);

      // 移除彈幕
      setTimeout(() => plusOne.remove(), 1500);
    });
  </script>
</body>
</html>
